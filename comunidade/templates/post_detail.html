<!-- forum/templates/forum/post_list.html -->
{% extends "_base.html" %}

{% block title %}Post detalhado{% endblock %}

{% include "parciais/_nav.html" %}

{% block content %}
<h2 class="container">Posts da Comunidade</h2>
<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Feito por: {{ post.author }}</h6>
                        <p class="card-text">Criado em {{ post.created_at }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    
{% endblock %}
