<!-- forum/templates/forum/post_list.html -->
{% extends "_base.html" %}
{% block title %}Lista de Posts{% endblock %}

{% include "parciais/_nav.html" %}

{% block content %}
<div class="container">
    <h2>Posts da Comunidade</h2>
    
    <ul class="list-group list-group-flush">
        {% for post in posts %}
            <li class="list-group-item"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }} on {{ post.created_at }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
