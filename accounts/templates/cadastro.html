<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row ">
                <div class="col h-100">
                <div>
            </div>
            <div class="row">
                <div class="col-2 ">
                
                </div>
                <div class="col-8">
                    <br>
                    {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {{message.tags}}" role="alert">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                    <br>
                    <div>
                        <form method="POST" action="{% url "cadastro" %}"> {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" value="{{request.POST.nome}}">
                                <div id="emailHelp" class="form-text">Informe seu nome.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" value="{{request.POST.sobrenome}}">
                                <div id="emailHelp" class="form-text">Informe seu Sobrenome.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuário</label>
                                <input type="text" class="form-control" name="usuario" value="{{request.POST.usuario}}">
                                <div id="emailHelp" class="form-text">Usará diversas vezes.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{request.POST.email}}">
                                <div id="emailHelp" class="form-text">Informe seu melhor email.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Senha</label>
                                <input type="password" class="form-control" name="senha" value="{{request.POST.senha}}" >
                                
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" name="senha2" value="{{request.POST.senha}}">
                                
                            </div>
                            
                            
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
                <div class="col-2">
                
                </div>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
